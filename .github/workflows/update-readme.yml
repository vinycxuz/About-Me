name: README

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        shell: pwsh

      - name: Atualizar README
        run: |
          $latestUpdates = "`n## Últimas Atualizações`nAtualizado em: $(Get-Date)"
          $branches = git branch -r | Where-Object {$_ -notmatch 'HEAD|main'} | ForEach-Object { "- $($_.Split('/')[1])" }
          $latestUpdates += "`n" + ($branches -join "`n")
          (Get-Content -Path README.md) -replace '<!--START_SECTION:latest-updates-->.*<!--END_SECTION:latest-updates-->', "<!--START_SECTION:latest-updates-->$latestUpdates`n<!--END_SECTION:latest-updates-->" | Set-Content -Path README.md
        shell: pwsh

      - name: Start Server
        run: |
          Start-Process -NoNewWindow -FilePath "node" -ArgumentList "index.js"
        shell: pwsh

      - name: Fetch Latest Articles
        run: |
          Start-Sleep -Seconds 10 # Wait for the server to start
          $articles = Invoke-RestMethod -Uri http://localhost:3000/articles
          $readmeContent = Get-Content -Path README.md
          $updatedReadme = $readmeContent -replace '<!--START_SECTION:latest-articles-->.*<!--END_SECTION:latest-articles-->', "<!--START_SECTION:latest-articles-->`n$articles`n<!--END_SECTION:latest-articles-->"
          Set-Content -Path README.md -Value $updatedReadme
        shell: pwsh

      - name: Stop Server
        run: |
          Stop-Process -Name "node"
        shell: pwsh

      - name: Commit e Push
        run: |
          git add README.md
          git commit -m "docs: atualiza readme $(Get-Date)"
          git push origin main
        shell: pwsh